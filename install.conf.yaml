- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.config/nvim/:
      glob: true
      path: config/nvim/**
    ~/.xinitrc: xinitrc
    ~/.gitconfig: gitconfig

- create:
    - ~/
    - ~/.config/nvim/
    - ~/.config/nvim/lua/trevor/
    - ~/.config/nvim/after/plugin/
    - ~/.config/nvim/plugin/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
